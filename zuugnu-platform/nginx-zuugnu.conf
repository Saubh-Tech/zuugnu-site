server {
    listen 80;
    listen [::]:80;
    server_name zuugnu.com www.zuugnu.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name zuugnu.com www.zuugnu.com;

    # SSL certificates (keep existing paths if they exist)
    ssl_certificate /home/vikrant/conf/web/zuugnu.com/ssl/zuugnu.com.crt;
    ssl_certificate_key /home/vikrant/conf/web/zuugnu.com/ssl/zuugnu.com.key;

    # Serve static HTML from user-owned directory
    root /home/saubhtech/public_html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Route all requests to index.html for SPA (but for static export, serve actual files)
    location / {
        try_files $uri $uri.html $uri/ =404;

        # If it's a directory request, serve index.html
        if (!-e $request_filename) {
            rewrite ^(.*)$ /index.html break;
        }
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
